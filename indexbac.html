<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Patient Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Patient Data</h1>
        <form id="hospitalForm" action="backend.php" method="POST" enctype="multipart/form-data">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <label for="hospitalData">Patient data:</label>
            <textarea id="hospitalData" name="hospitalData" rows="4" placeholder="Enter case details"></textarea>
            <label for="files">Upload medical files:</label>
            <input type="file" id="files" name="files[]" multiple>
            <label for="videos">Upload videos:</label>
            <input type="file" id="videos" name="videos[]" accept="video/*" multiple>
            <button type="submit">Send Data</button>
        </form>
    </div>
